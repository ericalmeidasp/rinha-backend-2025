  #   networks:
  #     - backend
  #   deploy:
  #     resources:
  #       limits:
  #         cpus: "0.9"
  #         memory: "235MB"

  nginx:
    image: nginx:1.25-alpine
    container_name: rinha-nginx
    hostname: nginx
    ports:
      - 9999:9999
    volumes:
      - ./nginx.conf.multi:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - postgres
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "20MB"

volumes:
  sqlite_data:

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true 