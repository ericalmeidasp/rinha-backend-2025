version: '3.8'

services:
  backend:
    build: ./backend
    networks:
      - backend
      - payment-processor
    environment:
      - GIN_MODE=release
      - DB_TYPE=sqlite
      - DB_PATH=/shared/payments.db
    volumes:
      - sqlite_data:/shared
    # depends_on:
    #   - payment-processor-default
    #   - payment-processor-fallback
    deploy:
      replicas: 3  # 3 inst√¢ncias do backend
      resources:
        limits:
          cpus: "0.45"
          memory: "110MB"

  # postgres:
  #   image: postgres:17-alpine
  #   container_name: rinha-postgres
  #   hostname: postgres
  #   environment:
  #     - POSTGRES_PASSWORD=postgres
